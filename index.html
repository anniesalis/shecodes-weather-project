<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather Update</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <img
          class="log"
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/136/788/original/IMG_1506.jpg?1722561465"
          alt="Annie Salis"
        />
        
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a City, Country Etc.."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            
            <h1 class="current-city" id="city"></h1>
            <p class="current-details">
              
              <span id="time"></span>, <br><span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong> Wind:<strong
                id="wind"
              ></strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon" id="icon">☀️</span
            ><span class="current-temperature-value" id="temperature">24</span
            ><span class="current-temperature-unit">°C</span>
          <span id="description"></span>
          </div>
        </div>
        
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        <p class="portfolio">
          This project was coded by
          <a href="https://github.com/anniesalis" target="_blank"
            >Annie Salis,</a
          >
          available on
          <a
            href="https://github.com/anniesalis?tab=repositories"
            target="_blank"
          >
            GitHub</a
          >
          and hosted on
          <a
            href="https://66a661de07f56f3e636b320f--anniesalis-shecodes-weather-project.netlify.app/?"
            target="_blank"
            >Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
  <script src="index.js"></script>
</html>
